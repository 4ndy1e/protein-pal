<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProteinPal</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--  Top navigational links to pages -->
    <div class="parent" style="background-color: white">
      <div>
        <h1 class="logo">Protein<span style="color: tomato">Pal</span></h1>
      </div>
      <div class="child">
        <a class="top-nav" style="color: black" href="index.html"> Home </a>
        <a class="top-nav" href="#menu"> Menu</a>
        <a class="top-nav" href="recipes/salmon.html"> About </a>
      </div>
    </div>

    <!--  Landing Page  -->
    <div class="herbs-container">
      <div class="home-text">
        <h2>it's not just</h2>
        <h2>Food, It's an</h2>
        <h2>Experience.</h2>
        <p>-Andy Le</p>
      </div>
      <img class="poki-img" src="images/poki.png" />
      <img class="spices-img" src="images/spices.png" />
    </div>

    <div class="fresh-container">
      <div style="height: 100%">
        <img src="images/eggs.png" class="eggs" />
      </div>

      <p class="freshness">Freshness in every bite</p>

      <div style="height: 100%">
        <img src="images/guac.png" class="guac" />
      </div>
    </div>

    <!-- Menu food choices -->
    <div>
      <p class="big-three" id="menu">Three of a Kind</p>
      <p class="description-three">
        Protein-packed dishes are the perfect choice for those looking to
        maintain a balanced diet or build muscle.
      </p>
    </div>

    <div class="food-container">
      <div class="food-parent">
        <div class="food-child">
          <img src="images/smoothie.png" class="icons smoothie" />
          <p class="icon-name">Smoothie</p>
          <a href="recipes/shake.html">
            <button class="icon-button">Open</button>
          </a>
        </div>
        <div class="food-child">
          <img src="images/pasta.png" class="icons pasta" />
          <p class="icon-name">Pasta</p>
          <a href="recipes/pasta.html">
            <button class="icon-button">Open</button>
          </a>
        </div>
        <div class="food-child">
          <img src="images/poki.png" class="icons salmon" />
          <p class="icon-name">Salmon</p>
          <a href="recipes/salmon.html">
            <button class="icon-button">Open</button>
          </a>
        </div>
      </div>
    </div>

</html>
